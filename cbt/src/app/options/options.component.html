<h2 mat-dialog-title class="text-center">ADD TUTOR</h2>
<mat-dialog-content class="mat-typography">
   
   <form [formGroup]="angForm" (ngSubmit)="postdata()">


   <div class="row">
      <div class="col-md-6">
      <p>
          <mat-form-field class="example-full-width">
              <mat-label>Tutor name</mat-label>
              <input placeholder="name" name="name" formControlName="name" matInput>
          </mat-form-field>
      </p>
      </div>
      
      <div class="col-md-6">
      <p>
          <mat-form-field class="example-full-width">
              <mat-label>Course</mat-label>
              <input placeholder="Maths" name="course" formControlName="course" matInput>
          </mat-form-field>
      </p>
      </div>

  </div>

  <div class="row">
   <div class="col-md-6">
   <p>
       <mat-form-field class="example-full-width">
           <mat-label>No.of questions</mat-label>
           <input placeholder="20" name="questNo" formControlName="questNo" matInput>
       </mat-form-field>
   </p>
   </div>
   
   <div class="col-md-6">
   <p>
       <mat-form-field color="accent" class="example-full-width">
         <mat-label>Date</mat-label>
         <input matInput name="date" formControlName="date" placeholder="02/09/2020" [matDatepicker]="picker1">
         <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
         <mat-datepicker #picker1></mat-datepicker>
       </mat-form-field>
   </p>
   </div>

</div>

<div class="row">
   <div class="col-md-6">
   <p>
       <mat-form-field class="example-full-width">
           <mat-label>Time</mat-label>
           <input name="time" formControlName="time" matInput placeholder="07:00AM">
       </mat-form-field>
   </p>
   </div>
   
   <div class="col-md-6">
   <p>
       <mat-form-field class="example-full-width">
           <mat-label>Address 2</mat-label>
           <input matInput placeholder="Ex. California">
       </mat-form-field>
   </p>
   </div>

</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>

</form>

</mat-dialog-content>
