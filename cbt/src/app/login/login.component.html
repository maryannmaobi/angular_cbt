
<div class="animated fadeIn" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="column" id="main">
          <h1>SIGN IN</h1>
          <h3 class="text-black">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
          <form [formGroup]="angForm" (ngSubmit)="postdata()">

            <div *ngIf="incorrect" class="card-header bg-danger text-center text-white mt-2 mb-3 animated fadeInUp">
              <p class="mb-1 mt-1">Username or password is Incorrect</p>
           </div>

           <div *ngIf="correct" class="card-header bg-success text-center text-white mt-2 mb-3 animated fadeInUp">
            <p class="mb-1 mt-1">You're good to go</p>
         </div>
            
            <div class="form-group mb-4">
                  <input type="text" name="email" [ngClass]="{ 'is-invalid': submitted && myemail.invalid }" formControlName="email" class="form-control" placeholder="E-mail">
            </div>


          <div class="form-group mb-4">
            <input type="password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && mypassword.invalid }" class="form-control" placeholder="password">
          </div>

         

            <button type="submit" class="btn btn-primary"
            style="background: linear-gradient(360deg, rgba(9,9,121,1) 35%, rgb(56, 59, 230) 100%);">Sign In <span class="fa fa-spinner fa-spin" *ngIf="submitted"></span></button>
          </form>
        </div>
        <div>
          
            
        </div>
        <div class="column" id="secondary">
          <div class="sec-content">
            <h2 class="text-white">Hello! Are you new here ?</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
            <button type="button" class="btn btn-primary" [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
